<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- result section -->
      <div class="result-container">
        <h1 class="result-title">Your Result</h1>
        <div class="result-circle">
          <span class="result-score">76</span>
          <span class="result-total">of 100</span>
        </div>
        <div class="result-description-container">
          <h2 class="result-great">Great</h2>
          <p class="result-description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <!-- summary section -->
      <div class="summary-container">
        <h2 class="summary-title">Summary</h2>
        <div class="summary-list-container">
          <ul class="summary-list">
            <!-- fetch item by javascript -->
          </ul>
          <button class="btn">Continue</button>
        </div>
      </div>

      <!-- footer section -->
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">TomLi0421</a>.
        </div>
      </footer>

      <script src="script.js"></script>
    </div>
  </body>
</html>
